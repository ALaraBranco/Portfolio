  <script>

    $(document).ready(function () {

      // Data for the chart

      var chartData = [

        { dish: "Pastel de Nata", rating: 9.5, region: "Lisbon", year: 1837 },

        { dish: "Bacalhau à Brás", rating: 9.3, region: "Lisbon", year: 1850 },

        { dish: "Francesinha", rating: 9.2, region: "Porto", year: 1953 },

        { dish: "Arroz de Marisco", rating: 9.1, region: "Algarve", year: 1920 },

        { dish: "Cozido à Portuguesa", rating: 9.0, region: "Various", year: "16th century" },

        // Add more dishes...

      ];

      // Sort the chart data by rating in descending order

      chartData.sort(function (a, b) {

        return b.rating - a.rating;

      });

      // Take the top 10 dishes

      var top10Data = chartData.slice(0, 10);

      // Create the chart

      $("#chart").kendoChart({

                series: [{
          data: top10Data.map(function (dataItem) {
            return dataItem.rating;
          })
        }],
        categoryAxis: {
          field: "dish",
          labels: {
            rotation: -45
          }
        },
        valueAxis: {
          labels: {
            format: "{0}"
          }
        },
        tooltip: {
          visible: true,
          template: "#= dataItem.dish #: #= value #"
        }
      });
    });
  </script>
</body>
